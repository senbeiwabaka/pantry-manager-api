kind: pipeline
type: docker
name: amd64

platform:
  arch: amd64

steps:
  - name: 'build and test'
    image: rust:1.70
    commands:
      - cargo build
      - cargo test --all
      - cargo clean

  - name: 'clippy for sonar'
    image: rust:1.70
    commands:
      - rustup component add clippy
      - cargo clippy --message-format=json > ./report.json

  # - name: something
  #   image: docker:20.10.14-dind
  #   commands:
  #     - docker run --rm --security-opt seccomp=unconfined -v "${PWD}:/volume" xd009642/tarpaulin

  - name: 'code coverage for sonar'
    image: rust:1.70
    environment:
      RUSTFLAGS: '-Cinstrument-coverage'
      LLVM_PROFILE_FILE: 'pantry-manager-api-%p-%m.profraw'
    commands:
      - rustup component add llvm-tools-preview
      - cargo install grcov
      - cargo build
      - cargo test
      #- grcov . --binary-path ./target/debug/ -s . -t lcov --branch --ignore-not-existing -o ./lcov.info 
      - grcov . --binary-path ./target/debug/ -s . -t cobertura --branch --ignore-not-existing -0 ./cobertura.xml

  - name: test
    image: alpine
    commands:
      - ls -l
      - cat report.json
      - cat ./report.json

  - name: 'code analysis'
    image: aosapps/drone-sonar-plugin
    settings:
      sonar_host:
        from_secret: sonar_host
      sonar_token:
        from_secret: sonar_token
      showProfiling: true
      usingProperties: true

  - name: Build & Deploy Linux Container
    image: plugins/docker
    settings:
      platform: linux/amd64
      repo: gitea.mjy-home.duckdns.org/michaelyahner/pantry-manager-api
      tags:
        - "latest-linux-amd64"
        - "0.1-linux-amd64"
      dockerfile: ./dockerfile
      registry: gitea.mjy-home.duckdns.org
      username:
        from_secret: username
      password:
        from_secret: password

